{% if request.user.is_authenticated %}
<div class="login-message">
    Your are logged in with 
    {{ request.user.username }}.
    <form class="inline-form" action="{% url 'authors:logout' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ request.user.username }}">{% comment %} esse input não aparece na tela, name= → apenas para sabe qual usuário está tentando deslogar da aplicação {% endcomment %}
        <button type="submit" class="plaintext-button">click here</button>
    </form> if you want to log out.
</div>
{% endif %}
