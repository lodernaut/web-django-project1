{% if messages %}
    <div class="main-content center container messages-container">
        {% for message in messages %}
            <div class="message {{ message.tags }} message-container">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <script>
        setTimeout(function() {
            var messageContainers = document.getElementsByClassName("message-container");
            for (var i = 0; i < messageContainers.length; i++) {
                messageContainers[i].style.display = "none";
            }
        }, 20000);
    </script>
{% endif %}
